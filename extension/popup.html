<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaLive</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icons/icon32.png" alt="LinguaLive" class="logo-icon">
        <h1>LinguaLive</h1>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Inactive</span>
      </div>
    </header>

    <main>
      <!-- Main Toggle -->
      <div class="toggle-section">
        <label class="toggle-label">
          <input type="checkbox" id="enableTranslation" class="toggle-input">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Enable Translation</span>
        </label>
      </div>

      <!-- Language Settings -->
      <div class="settings-section">
        <h3>Translation Settings</h3>
        
        <div class="setting-group">
          <label for="targetLanguage">Translate to:</label>
          <select id="targetLanguage" class="select-input">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="no">Norwegian</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="pl">Polish</option>
            <option value="tr">Turkish</option>
            <option value="he">Hebrew</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
            <option value="id">Indonesian</option>
            <option value="ms">Malay</option>
            <option value="fa">Persian</option>
          </select>
        </div>

        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="autoDetect" checked>
            <span class="checkmark"></span>
            Auto-detect source language
          </label>
        </div>

        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enablePunctuation" checked>
            <span class="checkmark"></span>
            Add punctuation automatically
          </label>
        </div>
      </div>

      <!-- Display Settings -->
      <div class="settings-section">
        <h3>Display Settings</h3>
        
        <div class="setting-group">
          <label for="subtitlePosition">Subtitle Position:</label>
          <select id="subtitlePosition" class="select-input">
            <option value="bottom">Bottom</option>
            <option value="top">Top</option>
            <option value="overlay">Overlay</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="fontSize">Font Size:</label>
          <select id="fontSize" class="select-input">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="showOriginal" checked>
            <span class="checkmark"></span>
            Show original text
          </label>
        </div>
      </div>

      <!-- Current Status -->
      <div class="status-section">
        <h3>Current Status</h3>
        <div class="status-info">
          <div class="status-item">
            <span class="status-label">Detected Language:</span>
            <span id="detectedLanguage" class="status-value">-</span>
          </div>
          <div class="status-item">
            <span class="status-label">Confidence:</span>
            <span id="confidence" class="status-value">-</span>
          </div>
          <div class="status-item">
            <span class="status-label">Audio Level:</span>
            <div class="audio-meter">
              <div class="audio-bar" id="audioBar"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <button id="openSettings" class="button-secondary">Advanced Settings</button>
      <button id="testTranslation" class="button-primary">Test Translation</button>
      <button id="overlayBtn" class="button-primary">Open Overlay</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
