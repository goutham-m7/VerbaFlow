<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLive Translation Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .overlay-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 400px;
            max-width: 800px;
            z-index: 10000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ed573;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .translation-content {
            text-align: center;
        }

        .original-text {
            font-size: 18px;
            margin-bottom: 8px;
            opacity: 0.9;
            font-style: italic;
        }

        .translated-text {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
        }

        .language-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        .language-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" id="toggleBtn">Hide</button>
        <button class="control-btn" id="settingsBtn">Settings</button>
        <button class="control-btn" id="closeBtn">Close</button>
    </div>

    <div class="overlay-container" id="overlayContainer">
        <div class="header">
            <div class="logo">
                üåç LinguaLive
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">Listening...</span>
            </div>
        </div>

        <div class="translation-content">
            <div class="original-text" id="originalText"></div>
            <div class="translated-text" id="translatedText">Waiting for speech...</div>
            <div class="language-info">
                <span class="language-badge" id="sourceLanguage">Auto-detect</span>
                <span>‚Üí</span>
                <span class="language-badge" id="targetLanguage">English</span>
            </div>
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <script>
        class TranslationOverlay {
            constructor() {
                this.isVisible = true;
                this.isListening = false;
                this.currentText = '';
                this.settings = {
                    targetLanguage: 'en',
                    showOriginal: true,
                    autoHide: true,
                    autoHideDelay: 5000
                };
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadSettings();
                this.setupMessageListener();
                this.startSpeechRecognition();
            }

            bindEvents() {
                document.getElementById('toggleBtn').addEventListener('click', () => {
                    this.toggleVisibility();
                });

                document.getElementById('settingsBtn').addEventListener('click', () => {
                    this.openSettings();
                });

                document.getElementById('closeBtn').addEventListener('click', () => {
                    window.close();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'h':
                                e.preventDefault();
                                this.toggleVisibility();
                                break;
                            case 's':
                                e.preventDefault();
                                this.openSettings();
                                break;
                            case 'q':
                                e.preventDefault();
                                window.close();
                                break;
                        }
                    }
                });
            }

            async loadSettings() {
                try {
                    const result = await chrome.storage.sync.get({
                        targetLanguage: 'en',
                        showOriginal: true,
                        autoHide: true,
                        autoHideDelay: 5000
                    });
                    this.settings = { ...this.settings, ...result };
                    this.updateLanguageDisplay();
                } catch (error) {
                    console.error('Failed to load settings:', error);
                }
            }

            setupMessageListener() {
                // Listen for messages from the content script
                chrome.runtime.onMessage.addListener((message, sender, sendResponse) => {
                    switch (message.type) {
                        case 'TRANSLATION_UPDATE':
                            this.updateTranslation(message.data);
                            break;
                        case 'SETTINGS_UPDATE':
                            this.settings = { ...this.settings, ...message.settings };
                            this.updateLanguageDisplay();
                            break;
                    }
                });
            }

            startSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateStatus('Listening...');
                    };
                    
                    this.recognition.onresult = (event) => {
                        let interimTranscript = '';
                        let finalTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        if (finalTranscript) {
                            this.processText(finalTranscript);
                        } else if (interimTranscript) {
                            this.showInterimText(interimTranscript);
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.updateStatus('Error: ' + event.error);
                    };
                    
                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.updateStatus('Stopped');
                    };
                    
                    // Start recognition
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Failed to start speech recognition:', error);
                    }
                }
            }

            async processText(text) {
                if (!text.trim()) return;
                
                this.showTypingIndicator();
                
                try {
                    const response = await fetch('http://localhost:8000/api/v1/translation/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            target_language: this.settings.targetLanguage,
                            auto_detect: true,
                            enable_punctuation: true
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.updateTranslation({
                            original: text,
                            translated: result.translated_text,
                            sourceLanguage: result.detected_language || result.source_language,
                            targetLanguage: result.target_language,
                            confidence: result.confidence
                        });
                    } else {
                        throw new Error('Translation failed');
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    this.updateTranslation({
                        original: text,
                        translated: 'Translation error',
                        sourceLanguage: 'unknown',
                        targetLanguage: this.settings.targetLanguage,
                        confidence: 0
                    });
                }
                
                this.hideTypingIndicator();
            }

            updateTranslation(data) {
                const originalText = document.getElementById('originalText');
                const translatedText = document.getElementById('translatedText');
                const sourceLanguage = document.getElementById('sourceLanguage');
                const targetLanguage = document.getElementById('targetLanguage');
                
                if (this.settings.showOriginal && data.original) {
                    originalText.textContent = data.original;
                    originalText.style.display = 'block';
                } else {
                    originalText.style.display = 'none';
                }
                
                translatedText.textContent = data.translated || 'Waiting for speech...';
                sourceLanguage.textContent = this.getLanguageName(data.sourceLanguage);
                targetLanguage.textContent = this.getLanguageName(data.targetLanguage);
                
                // Auto-hide after delay
                if (this.settings.autoHide && data.translated) {
                    clearTimeout(this.autoHideTimeout);
                    this.autoHideTimeout = setTimeout(() => {
                        this.hideOverlay();
                    }, this.settings.autoHideDelay);
                }
                
                // Add fade-in animation
                document.getElementById('overlayContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('overlayContainer').classList.remove('fade-in');
                }, 500);
            }

            showInterimText(text) {
                document.getElementById('translatedText').textContent = text + '...';
                document.getElementById('typingIndicator').classList.remove('hidden');
            }

            showTypingIndicator() {
                document.getElementById('typingIndicator').classList.remove('hidden');
            }

            hideTypingIndicator() {
                document.getElementById('typingIndicator').classList.add('hidden');
            }

            updateStatus(status) {
                document.getElementById('statusText').textContent = status;
            }

            updateLanguageDisplay() {
                document.getElementById('targetLanguage').textContent = this.getLanguageName(this.settings.targetLanguage);
            }

            getLanguageName(code) {
                const languages = {
                    'en': 'English', 'es': 'Spanish', 'fr': 'French', 'de': 'German',
                    'it': 'Italian', 'pt': 'Portuguese', 'ru': 'Russian', 'zh': 'Chinese',
                    'ja': 'Japanese', 'ko': 'Korean', 'ar': 'Arabic', 'hi': 'Hindi'
                };
                return languages[code] || code.toUpperCase();
            }

            toggleVisibility() {
                this.isVisible = !this.isVisible;
                const container = document.getElementById('overlayContainer');
                const toggleBtn = document.getElementById('toggleBtn');
                
                if (this.isVisible) {
                    container.style.display = 'block';
                    toggleBtn.textContent = 'Hide';
                } else {
                    container.style.display = 'none';
                    toggleBtn.textContent = 'Show';
                }
            }

            hideOverlay() {
                if (this.settings.autoHide) {
                    this.isVisible = false;
                    document.getElementById('overlayContainer').style.display = 'none';
                    document.getElementById('toggleBtn').textContent = 'Show';
                }
            }

            openSettings() {
                // Open settings in a new window or communicate with popup
                chrome.runtime.sendMessage({ type: 'OPEN_SETTINGS' });
            }
        }

        // Initialize overlay when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TranslationOverlay();
        });
    </script>
</body>
</html>
